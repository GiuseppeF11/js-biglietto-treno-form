<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>js-biglietto-treno-form</title>

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- FONT-AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-pink">
        <main class="py-4">
               <div class="container">
                        <div class="mb-5 text-center">
                                <h2 class="text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
                                <div class="container w-75 m-auto bg-white rounded-2" id="priceCalculator">
                                        <form>
                                                <div class="row p-3 justify-content-around">
                                                        <div class="col">
                                                                <div class="pink-color fw-medium">Nome Cognome</div>
                                                                <div>
                                                                        <input type="text" placeholder="Inserisci nome e cognome..." required>
                                                                </div>
                                                        </div>
                        
                                                        <div class="col">
                                                                <div class="pink-color fw-medium">Km da percorrere</div>
                                                                <div>
                                                                        <input type="text" placeholder="Inserisci i Km da percorrere" required>
                                                                </div>
                                                        </div>
                        
                                                        <div class="col">
                                                                <div class="pink-color fw-medium">Fascia d'età</div>
                                                                <div>
                                                                        <select name="min-mag" id="min-mag">
                                                                                <option value="maggiorenne">Maggiorenne</option>
                                                                                <option value="minorenne">Minorenne</option>
                                                                        </select>
                                                                </div>
                                                        </div>
                                                </div>
                                        </form>

                                        <div class="row justify-content-center">
                                                <div class="col-auto">
                                                        <button>Genera</button>
                                                </div>
                                                <div class="col-auto">
                                                        <button>Annulla</button>
                                                </div>
                                        </div>
                                </div>
                        </div>

                        <div class="mb-5">
                                <h2 class="text-center text-white">IL TUO BIGLIETTO</h2>
                                <div class="container w-75 m-auto bg-white rounded-2">
                                        <h4 class="text-start">DETTAGLIO PASSEGGERI</h4>
                                        <div class="row p-3 justify-content-around text-start" id="ticket-box">
                                                
                                                <div class="col-auto bg-secondary border border-2 border-secondary">
                                                        <h5>NOME PASSEGGERO</h5>
                                                        <div>Nome Cognome</div>
                                                </div>
                                                <div class="col border border-2 border-secondary">
                                                        <div class="row justify-content-around" id="ticket-box">
                                                                <div class="col-auto d-flex flex-column justify-content-around">
                                                                        <div class="fw-bold">Offerta</div>
                                                                        <div>Biglietto Standard</div>
                                                                </div>

                                                                <div class="col-auto d-flex flex-column justify-content-around">
                                                                        <div class="fw-bold">Carrozza</div>
                                                                        <div>5</div>
                                                                </div>

                                                                <div class="col-auto d-flex flex-column justify-content-around">
                                                                        <div class="fw-bold">Codice CP</div>
                                                                        <div>92911</div>
                                                                </div>

                                                                <div class="col-auto d-flex flex-column justify-content-around">
                                                                        <div class="fw-bold">Costo biglietto</div>
                                                                        <div>2.10€</div>
                                                                </div>
                                                        </div>
                                                </div>
                                                
                                        </div>
                                </div>
                        </div>
                </div>
                        

        </main>

        <!-- BOOTSTRAP JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!-- MY JS -->
        <script type="text/javascript" src="./js/scripts.js"></script>
</body>

</html>
